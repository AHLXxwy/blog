{%extends 'layout.html'%}
{%block main%}
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">管理首页</a></li>
    <li class="breadcrumb-item active" aria-current="page">用户列表</li>
  </ol>
<h3>用户列表</h3>
<table class="table table-hover table-striped">
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>密码</th>
        <th>是否是管理员</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{user._id.toString()}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>
            {%if user.isAdmin%}是{%endif%}
        </td>
    </tr>
    {% endfor %}
</table>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" href="/admin/user?page={{page-1}}" aria-label="Previous">
            共{{count}}条数据
            </a>
          </li>
      <li class="page-item">
        <a class="page-link" href="/admin/user?page={{page-1}}" aria-label="Previous">
         <span aria-hidden="true">&laquo;</span> 上一页
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="/admin/user?page={{page-1}}" aria-label="Previous">
        第{{page}}页 
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="/admin/user?page={{page+1}}" aria-label="Next">
            下一页<span aria-hidden="true">&raquo;</span> 
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="/admin/user?page={{page-1}}" aria-label="Previous">
          共{{pages}}页
        </a>
      </li>
    </ul>
  </nav>
{%endblock%}
