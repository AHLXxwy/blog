{%extends 'layout.html'%}
{%block main%}
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="/">管理首页</a></li>
  <li class="breadcrumb-item active" aria-current="page">内容添加</li>
</ol>
<h3>内容修改 - {{content.title}}</h3>
<form method="post">
  <div class="form-group">
    <label for="title">分类</label>
    <select name="category" id="category"class="form-control">
      {%for category in categories%}
      {%if content.category._id.toString()==category._id.toString()%}
      <option value="{{category._id.toString()}}"selected>{{category.name}}</option>
      {%else%}
      <option value="{{category._id.toString()}}">{{category.name}}</option>
      {%endif%}
      {%endfor%}
    </select>
  </div>
  <div class="form-group">
    <label for="title">标题</label>
    <input type="text" value="{{content.title}}"class="form-control" id="title" placeholder="请输入内容名称" name="title">
  </div>
  <div class="form-group">
    <label for="description">简介</label>
    <textarea name="description"id="description"class="form-control"rows="5"placeholder="请输入内容简介">{{content.description}}</textarea>
  </div>
  <div class="form-group">
    <label for="content">内容</label>
    <textarea name="content"id="content"class="form-control"rows="5"placeholder="请输入内容">{{content.content}}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">提交</button>
</form>

{%endblock%}
