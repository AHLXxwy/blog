{%extends 'layout.html'%}
{%block main%}
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">管理首页</a></li>
    <li><span>错误提示</span></li>
  </ol>
  <div class="card " style="width: 18rem;">
    <div class="card-header">
      <h5 class="card-title">错误提示</h5>
    </div>
    <div class="card-body">
      <p class="card-text">{{message}}</p>
      
    </div>
    <div class="card-footer">
      {%if url %}
      <a href="{{url}}" class="btn btn-primary">点击这里跳转</a>
      {% else %}
      <a href="javascript:window.history.back()" class="btn btn-primary">返回上一步</a>
      {% endif %}
    </div>
  </div>

{%endblock%}
